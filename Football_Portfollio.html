<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Rubik:wght@400;500;600;700&display=swap');
        body {
            margin: 0;
            padding: 20px;
            background: whitesmoke;
            font-family: "Rubik", sans-serif, "Poppins", sans-serif;
        }
        
        h1 {
            font-family: "Rubik", sans-serif;
            color: #333;
            position: relative;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideIn2 1s ease-out forwards;
            animation-delay: 0.3s;
        }
        
        h1::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 212px;
            height: 3px;
            background: #FF6F61;
        }
        
        .top-heading,
        .bottom-heading {
            text-align: center;
        }
        
        .heading {
            display: inline-block;
            text-align: center;
            padding: 5px 15px;
            font-weight: 500;
            font-size: 25px;
            margin: 1rem 0;
            color: whitesmoke;
            background: #FF6F61;
            border-radius: 50px;
        }
        
        .gallery .top,
        .gallery .venom-top {
            display: grid;
            grid-template-columns: repeat(3, minmax(200px, 1fr));
            gap: 30px;
            margin-bottom: 2rem;
        }
        
        .gallery img {
            width: 100%;
            height: 494px;
            /* أقصى ارتفاع */
            border: 2px solid #333;
            box-shadow: 0px 5px 8px #252424;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .gallery img:hover {
            transform: scale(1.05);
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideIn2 {
            to {
                opacity: 1;
                transform: translateX(0px);
            }
        }
        
        @keyframes slideIn3 {
            to {
                opacity: 1;
                transform: translateY(0px);
            }
        }
        
        hr {
            height: 3px;
            margin: 20px auto;
            width: 500px;
            border: none;
            border-radius: 50px;
            background: #333;
        }
        /* Lightbox */
        
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            animation: zoomIn 0.4s;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 35px;
            cursor: pointer;
            transition: 0.3s;
            user-select: none;
        }
        
        .close:hover {
            color: crimson;
            transform: scale(1.2);
        }
        
        @keyframes zoomIn {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @media (max-width: 991px) {
            .gallery .top,
            .gallery .venom-top {
                display: grid;
                grid-template-columns: repeat(2, minmax(200px, 1fr));
                gap: 30px;
                margin-bottom: 2rem;
            }
        }
        
        @media (max-width: 540px) {
            .gallery .top,
            .gallery .venom-top {
                display: grid;
                grid-template-columns: 1fr;
                gap: 30px;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>

<body>

    <h1>Football Designs</h1>
    <div class="gallery">
        <div class="design-top">
            <!-- <div class="top-heading">
                <h3 class="heading">Local Brands</h3>
            </div> -->

                <img src="./Collector/Football/Untitled-1@0.33x.png" alt="Zamalek" style="

                <img src="./Collector/Football/Untitled-1@3x.png" alt="Salah1" style="

            </div>
        </div>

        <div class="design-bottom">
            <div class="bottom-heading">
                <h3 class="heading">Venom X V-cola</h3>
            </div>
            <div class="venom-top">
                <img src="./Collector/Food/new venom design.png" alt="Work 3">

            <div style="display: flex; justify-content: center; margin-top:1rem;">
                <img src="./Collector/Food/venom_cola.png" alt="Work 5">

        </div> -->
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img src="" alt="Expanded">
    </div>

    <script>
        const galleryImgs = document.querySelectorAll(".gallery img");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = lightbox.querySelector("img");
        const closeBtn = lightbox.querySelector(".close");

        galleryImgs.forEach(img => {
            img.addEventListener("click", () => {
                lightbox.style.display = "flex";
                lightboxImg.src = img.src;
            });
        });

        closeBtn.addEventListener("click", () => {
            lightbox.style.display = "none";
            lightboxImg.src = "";
        });

        lightbox.addEventListener("click", (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = "none";
                lightboxImg.src = "";
            }
        });
    </script>
</body>

</html>
